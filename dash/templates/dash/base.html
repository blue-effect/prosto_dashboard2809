{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'dash/main.css' %}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script src="{% static 'dash/main.js' %}" type="module"></script>
    	<title>Mediahills</title>
	</head>
	<body class="bg-gray-100">
    	<div class="container">
			<nav class="navbar navbar-expand shadow-none">
				<div class="collapse navbar-collapse" id="navbarNav">
      				<ul class="navbar-nav fs-5">
        				<li class="nav-item">
          					<a 
								{% url 'dash:tvshows' as tvshows %}
								href="{{ tvshows }}"
								class="nav-link {% if request.path == tvshows %} active {% endif %}" 
								aria-current="page" 
							>
								Канал
							</a>
        				</li>
        				<li class="nav-item">
          					<a 
								{% url 'dash:programs' as programs %}
								href="{{ programs }}"
								class="nav-link {% if request.path == programs %} active {% endif %}" 
								aria-current="page" 
							>
								Программа
							</a>
        				</li> 
        				<li class="nav-item">
          					<a 
								{% url 'dash:general' as general %}
								href="{{ general }}"
								class="nav-link {% if request.path == general %} active {% endif %}" 
								aria-current="page" 
							>
								Дни
							</a>
        				</li> 
      				</ul>
    			</div>
			</nav>
			{% block content %}
			{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	</body>
</html>
